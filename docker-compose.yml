services:

  main-db:
    image: postgres:16.1
    container_name: ewm-main-service-db-container
    ports:
      - "5430:5432"
    environment:
      - POSTGRES_DB=ewm-main
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    volumes:
      - ewm_main_data:/var/lib/postgresql/data
    restart: on-failure

  categories-db:
    image: postgres:16.1
    container_name: ewm-core-categories-db-container
